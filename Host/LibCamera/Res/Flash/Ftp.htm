<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="UTF-8">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="ChenXiaohui" />
<title>IPCam</title>
<link rel="stylesheet" href="ipcam.css" type="text/css" media="all"  />
<script type="text/javascript" src="ipcam.js"></script>
<script type="text/javascript">function onSetConfig(s){	ConfigEnd();} function onGetConfig(s){	eval (s);	var fm = document.forms['ftp'];	fm.FtpServer.value = sFtp.FtpServer;	fm.User.value = sFtp.User;	fm.Pass.value = sFtp.Pass;	fm.Account.value = sFtp.Account;	fm.UploadPath.value = sFtp.UploadPath;	fm.Enable[(parseInt(sFtp.Enable, 10)==0?1:0)].checked = true;} function onPageLoad(){	DownLoad("/GetFtp.cgi", "JsObj=sFtp", onGetConfig);}</script> </head> <body class="tab_body" onload ="javascript:onPageLoad();"><h1 class="tab_name">FTP</h1><form name="ftp" action="/SetFtp.cgi" onsubmit="javascript:return FormSubmit(this, onSetConfig);">	<table class="tab_info">		<tr>			<td class="tab_title">Server</td>			<td class="tab_content"><input class="tab_input" name="FtpServer" /></td>		</tr>		<tr>			<td class="tab_title">User</td>			<td class="tab_content"><input class="tab_input" name="User" /></td>		</tr>		<tr>			<td class="tab_title">Password</td>			<td class="tab_content"><input class="tab_input" type="password" name="Pass" /></td>		</tr>		<tr>			<td class="tab_title">Account</td>			<td class="tab_content"><input class="tab_input" name="Account" /></td>		</tr>		<tr>			<td class="tab_title">Upload Path</td>			<td class="tab_content"><input class="tab_input" name="UploadPath" /></td>		</tr>		<tr>			<td class="tab_title">FTP Upload</td>			<td class="tab_content">				<input name="Enable" type="radio" value="true" />Enable				<input name="Enable" type="radio" value="false" />Disable			</td>		</tr>		<tr>			<td colspan="2" class="tab_title">				<input class="tab_submit" type="submit" value="Apply" />			</td>		</tr>	</table></form></body></html>
